<!DOCTYPE html>
<html>
<head>
	<title>Form Registrasi</title>
	<style type="text/css">
		#Formulir{
			font-size: 14px;
			font-family: 'Roboto', sans-serif;
			margin: 114px auto;
       		width: 550px;
        	padding: 10px;
        	order: 1px solid #ccc;
        	background: #cc99ff;

		}
  			
	</style>
</head>
<body bgcolor="#330066">

	<form method="post">
		<div id="Formulir">
			<table border="1" align="center"  cellpadding="2" cellspacing="2">

				<tr>
					<td style="width: 200px" height="30px" align="center" colspan="2" >Registrasi</td>
					
				</tr>			

				<tr>
					<td>Nama :</td>
					<td><input type="text" name="" placeholder="Masukan Nama"></td>
				</tr>

				<tr>
					<td>Alamat :</td>
					<td><textarea cols="22" rows="5" placeholder="Masukan Alamat"></textarea></td>
				</tr>

				<tr>
					<td>Jenis Kelamin :</td>
					<td><input type="radio" name="i">Pria
					<input type="radio" name="i">Wanita</td>
				</tr>

				<tr>
					<td>Tanggal Lahir :</td>
					<td><input type="date" name=""></td>
				</tr>

				<tr>
					<td>Kota Tinggal :</td>
					<td><select>
						<option>Jakarta</option>
						<option>Bogor</option>
						<option>Depok</option>
						<option>Tanggerang</option>
						<option>Bekasi</option>
						<option>Luar Pulau</option>
					</select></td>
				</tr>

				<tr>
					<td>Alamat Email</td>
					<td><input type="email" name="" placeholder="Masukan Email"></td>
				</tr>

				<tr>
					<td>Masukan Password :</td>
					<td><input type="password" name="" placeholder="masukan password"></td>
				</tr>

				<tr>
					<td>Syarat dan ketentuan :</td>
					<td><input type="checkbox" name="i" placeholder="">Setuju
					<input type="checkbox" name="i" placeholder="">Tidak</td>
				</tr>

				<tr>
					<td>Masukan pas foto :</td>
					<td><input type="file" name=""></td>
				</tr>

				<tr>
					<td align="center"><input type="submit" name="" value="Register"></td>	
					<td align="center"><a href="landingpage.html"></a><input type="reset" name="" value="Kembali"></td>
				</tr>

			</table>
		</div>
	</form>



</body>
</html>
